<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<th:block th:fragment="header">
		<header>
			<nav id="navbarTop" class="navbar navbar-expand-md navbar-dark fixed-top bg-primary d-print-none">
				
					<a class="navbar-brand" th:href="@{/}"> <i class="far fa-building fa-lg fa-fw"></i>HelpSind
					</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" id="navbarToggler" data-target="#navbarCollapse">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse" style="justify-content: flex-end; margin-right: 10px">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"></li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
									Administração
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
									<a class="dropdown-item" th:href="@{~/trustee/apartments/}">Apartamentos</a>
									<a class="dropdown-item" th:href="@{~/trustee/condominium/cadastro}">Condominios</a>
									<a class="dropdown-item" th:href="@{~/trustee/account}">Contas</a>
									<a class="dropdown-item" th:href="@{~/trustee/person}">Pessoas</a>
									<a class="dropdown-item" th:href="@{~/trustee/expense}">Despesas</a>
								</div>
							</li>
						</ul>
						<div class="ml10" sec:authorize="isAnonymous()">
							<form class="form-inline mt-2 mt-md-0" th:action="@{/entrar}" method="get">
								<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Entrar</button>
							</form>
						</div>
						<div  class="ml10" sec:authorize="isAuthenticated()">
							<form class="form-inline mt-2 mt-md-0" th:action="@{/sair}" method="post">
								<div class="btn-group">
									<button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
								</div>
							</form>
						</div>
					</div>
				
			</nav>
		</header>
	
	</th:block>
</body>
</html>
